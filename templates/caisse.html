<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Purchase</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="mt-5">Create Purchase</h1>

        <div class="mt-5">
            <form action="/create_purchase" method="post">
                <div class="form-group">
                    <label for="purchaseName">Purchase Name</label>
                    <input type="text" class="form-control" id="purchaseName" name="purchaseName" required>
                </div>
                <div class="form-group">
                    <label for="paymentId">Payment ID</label>
                    <input type="number" class="form-control" id="paymentId" name="paymentId" required>
                </div>
                <div class="form-group">
                    <label for="objectId">Object ID</label>
                    <input type="number" class="form-control" id="objectId" name="objectId" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" required>
                </div>
                <button type="submit" class="btn btn-primary">Create Purchase</button>
            </form>
        </div>
    </div>
</body>

</html>
